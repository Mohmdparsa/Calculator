<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset>
      <legend>Calculater</legend>
      <div id="calculate" ></div>
      <br />
      <br />
      <hr />
      <table>
        <tr>
          <td>
            <input onclick="seven()"type="button"value="7"class="seven btn"></td>
          <td>
            <input onclick="eight()"  type="button" value="8"  class="eight btn" />
          </td>
          <td>
            <input onclick="nine()" type="button" value="9" class="nine btn" />
          </td>
          <td>
            <input onclick="plus()" type="button" value="+" class="plus btn operator" />
          </td>
          <td>
            <input onclick="del()" type="button" value="del" class="del btn operator" />
          </td>
        </tr>
        <tr>
          <td>
            <input onclick="four()" type="button" value="4" class="four btn" />
          </td>
          <td>
            <input onclick="five()" type="button" value="5" class="five btn" />
          </td>
          <td>
            <input onclick="six()" type="button" value="6" class="six btn" />
          </td>
          <td>
            <input onclick="minuse()" type="button" value="-" class="minuse btn operator" />
          </td>
          <td>
            <input onclick="openParenthesis()" type="button" value="(" class="openParenthesis btn operator" />
          </td>
        </tr>

        <tr>
          <td>
            <input onclick="one()" type="button" value="1" class="one btn" />
          </td>
          <td>
            <input onclick="two()" type="button" value="2" class="two btn" />
          </td>
          <td>
            <input onclick="three()"type="button" value="3"class="three btn"/>
          </td>
          <td>
            <input onclick="cross()" type="button" value="x" class="cross btn operator" />
          </td>
          <td>
            <input onclick="closeParenthesis()" type="button" value=")" class="closeParenthesis btn operator" />
          </td>
        </tr>

        <tr>
          <td>
            <input onclick="zero()" type="button" value="0" class="seven btn" />
          </td>
          <td>
            <input onclick="dote()" type="button" value="." class="dote btn" />
          </td>
          <td>
            <input onclick="ac()" type="button" value="ac" class="ac btn operator" />
          </td>
          <td>
            <input onclick="divide()" type="button" value="/" class="divide btn operator" />
          </td>
          <td>
            <input onclick="equal()" type="button" value="=" class="equal btn operator" />
          </td>
        </tr>
      </table>
    </fieldset>

    <script src="index.js"></script>
  </body>
</html>
