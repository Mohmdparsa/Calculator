<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="title">calculater</h1>
    <div class="mainDiv">
      <br>
      <div id="calculate" ></div>
      <br />
      <br />
      <hr />
      <table>
        <tr>
          <td>
            <input onclick="setValue(this.value)"type="button"value="7"class="seven btn"></td>
          <td>
            <input onclick="setValue(this.value)"  type="button" value="8"  class="eight btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="9" class="nine btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="+" class="plus btn operator" />
          </td>
          <td>
            <input onclick="del()" type="button" value="del" class="del btn operator" />
          </td>
          <td>
            <input onclick="powerTwo()" type="button" value="^2" class="powerTwo btn operator" />
          </td>

        </tr>
        <tr>
          <td>
            <input onclick="setValue(this.value)" type="button" value="4" class="four btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="5" class="five btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="6" class="six btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="-" class="minuse btn operator" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="(" class="openParenthesis btn operator" />
          </td>
          <td>
            <input onclick="powerThree()" type="button" value="^3" class="powerThree btn operator" />
          </td>
        </tr>

        <tr>
          <td>
            <input onclick="setValue(this.value)" type="button" value="1" class="one btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="2" class="two btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)"type="button" value="3"class="three btn"/>
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="*" class="cross btn operator" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value=")" class="closeParenthesis btn operator" />
          </td>
        </tr>

        <tr>
          <td>
            <input onclick="setValue(this.value)" type="button" value="0" class="seven btn" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="." class="dote btn" />
          </td>
          <td>
            <input onclick="ac()" type="button" value="ac" class="ac btn operator" />
          </td>
          <td>
            <input onclick="setValue(this.value)" type="button" value="/" class="divide btn operator" />
          </td>
          <td>
            <input onclick="equal()" type="button" value="=" class="equal btn operator" />
          </td>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
